version: '3'
services:
    mysql:
        image: mysql:8
        container_name: mediscreen_mysql_database
        ports:
            - "3306:3306"
        networks:
            testing_net:
                ipv4_address: 172.28.1.2
        environment:
            MYSQL_DATABASE: "mediscreen"
            MYSQL_PASSWORD: "root"
            MYSQL_ROOT_PASSWORD: "root"
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

    mongodb:
        image: mongo
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
        ports:
            - 27017:27017

        networks:
            testing_net:
                ipv4_address: 172.28.1.3
    patient:
        depends_on:
            - mysql

        image: patient_microservice
        container_name: patient_microservice
        ports:
            - "8081:8081"
        networks:
            testing_net:
                ipv4_address: 172.28.1.4


    note:
        depends_on:
            - mongodb
        image: note_microservice
        networks:
            testing_net:
                ipv4_address: 172.28.1.5

        container_name: note_microservice
        ports:
            - "8082:8082"


    rapport:
        depends_on:
            - note
            - patient
        image: rapport_microservice
        container_name: rapport_microservice
        networks:
            testing_net:
                ipv4_address: 172.28.1.6
        environment:
            - "server.port=8083"
        ports:
            - "8083:8083"

networks:
    testing_net:
         ipam:
            driver: default
            config:
              -   subnet: 172.28.0.0/16
