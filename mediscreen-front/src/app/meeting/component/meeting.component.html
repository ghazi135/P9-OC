<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="idRdv">
      <th mat-header-cell *matHeaderCellDef> Meeting Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idRdv}} </td>
    </ng-container>

    <ng-container matColumnDef="namePatient">
      <th mat-header-cell *matHeaderCellDef> Patient Name </th>
      <td mat-cell *matCellDef="let element"> {{element.namePatient}} </td>
    </ng-container>

    <ng-container matColumnDef="datePriseRdv">
      <th mat-header-cell *matHeaderCellDef> Date Of Meeting</th>
      <td mat-cell *matCellDef="let element"> {{element.datePriseRdv}} </td>
    </ng-container>

    <ng-container matColumnDef="noteRdv">
      <th mat-header-cell *matHeaderCellDef> noteRdv </th>
      <td mat-cell *matCellDef="let element"> {{element.noteRdv}} </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="deleteMeeting(element.idRdv)" >Delete Meeting</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button  (click)="openDialog(element.idRdv, element.namePatient ,element.datePriseRdv,element.noteRdv)">Update Meeting</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

  <form [formGroup]="RdvForm">
    <mat-form-field class="example-form-field">
      <mat-label>Patient name</mat-label>
      <input formControlName="namePatient"  matInput type="text">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>meeting Date</mat-label>
      <input formControlName="datePriseRdv" matInput type="date">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>note</mat-label>
      <input formControlName="noteRdv" matInput type="text">
    </mat-form-field>

    <button mat-raised-button (click)="insertMeeting()">insert Meeting</button>

  </form>

</div>
