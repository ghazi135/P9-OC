
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="idPatient">
      <th mat-header-cell *matHeaderCellDef> Patient Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idPatient}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>


    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> first Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> date Of Birth</th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>


    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef> sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="deletePatient(element.idPatient)" >Delete Patient</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Show">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="getPatientDetails(element.idPatient)" >Show Patient Details</button>
      </td>
    </ng-container>


    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="openDialog(element.idPatient,element.lastName,element.firstName,element.dateOfBirth,element.address,element.phoneNumber,element.sex)" >Update Patient</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

  <form [formGroup]="patientForm">
    <mat-form-field class="example-form-field">
      <mat-label>First Name</mat-label>
      <input formControlName="firstName"  matInput type="text">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Last Name</mat-label>
      <input formControlName="lastName" matInput type="text">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Address</mat-label>
      <input formControlName="address" matInput type="text">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>date of birth</mat-label>
      <input formControlName="dateOfBirth" matInput type="date">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Phone Number</mat-label>
      <input formControlName="phoneNumber" matInput type="number">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>sex</mat-label>
      <input formControlName="sex" matInput type="text">
    </mat-form-field>
    <button mat-raised-button (click)="insertPatient()">insert patient</button>

  </form>

</div>
